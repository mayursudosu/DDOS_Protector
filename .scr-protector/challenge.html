<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        /*
         * scr-protector Challenge Page
         * 
         * This page is shown when a client exceeds the rate limit (HTTP 429).
         * It provides a brief delay and sets a cookie before redirecting back.
         * 
         * ANUBIS INTEGRATION:
         * To add Layer-0 anti-bot protection, insert your Anubis script here.
         * See README.md for integration instructions.
         */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        
        .shield {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .message {
            color: #a0c4ff;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #58a6ff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #8b949e;
        }
        
        noscript {
            display: block;
            background: #f85149;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #6e7681;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield">üõ°Ô∏è</div>
        <h1>Verifying your browser...</h1>
        <p class="message">
            This is a brief security check to protect against automated abuse.
            You will be redirected automatically.
        </p>
        <div class="loader"></div>
        <p class="progress-text">Please wait...</p>
        
        <noscript>
            <strong>JavaScript Required</strong><br>
            Please enable JavaScript to continue. This security check requires
            JavaScript to verify your browser.
        </noscript>
        
        <div class="footer">
            Protected by scr-protector
        </div>
    </div>

    <script>
        /*
         * Challenge Verification Script
         * 
         * This script:
         * 1. Waits a short delay (prevents rapid-fire requests)
         * 2. Sets a pass cookie (proves JavaScript execution)
         * 3. Redirects back to the original page
         * 
         * ANUBIS PLACEHOLDER:
         * Replace this script with Anubis challenge if using Anubis.
         * See README.md for Anubis integration instructions.
         */
        
        (function() {
            'use strict';
            
            // Configuration
            var DELAY_MS = 2500;        // Time to wait before redirect
            var COOKIE_NAME = '__scr_pass';
            var COOKIE_MAX_AGE = 60;    // Cookie expiry in seconds
            
            // Update progress text
            var progressEl = document.querySelector('.progress-text');
            var remaining = Math.ceil(DELAY_MS / 1000);
            
            var updateProgress = setInterval(function() {
                remaining--;
                if (remaining > 0) {
                    progressEl.textContent = 'Redirecting in ' + remaining + 's...';
                } else {
                    progressEl.textContent = 'Redirecting...';
                    clearInterval(updateProgress);
                }
            }, 1000);
            
            // Set cookie and redirect after delay
            setTimeout(function() {
                // Set pass cookie
                // This proves JavaScript executed successfully
                var expires = new Date();
                expires.setTime(expires.getTime() + (COOKIE_MAX_AGE * 1000));
                var secure = window.location.protocol === 'https:' ? ';Secure' : '';
                document.cookie = COOKIE_NAME + '=1;path=/;expires=' + expires.toUTCString() + ';SameSite=Lax' + secure;
                
                // Redirect back
                redirectBack();
            }, DELAY_MS);
            
            // Redirect function - safely validates referrer to prevent open redirect
            function redirectBack() {
                // Safely check if referrer is from the same origin
                try {
                    if (document.referrer) {
                        var ref = new URL(document.referrer);
                        if (ref.hostname === window.location.hostname) {
                            window.location.href = document.referrer;
                            return;
                        }
                    }
                } catch(e) {
                    // Invalid URL, fall through to homepage
                }
                // Fallback to homepage
                window.location.href = '/';
            }
        })();
    </script>
</body>
</html>
